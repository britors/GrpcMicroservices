syntax = "proto3";

option csharp_namespace = "ProductGrpc.Protos";

package product;

service ProductCreator {
	rpc Create (ProductCreatorRequest) returns (ProductCreatorResult);
}

message ProductCreatorRequest {
	string name = 1;
	string description = 2;
	float price = 3;
}

message ProductCreatorResult {
	string id = 1;
	string name = 2;
	string description = 3;
	float price = 4;
	int32 status = 5;
	string createdAt = 6;
}