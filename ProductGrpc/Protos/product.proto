syntax = "proto3";

option csharp_namespace = "ProductGrpc.Protos";

package productGrpc;

service ProductCrpcCommunicator {
	rpc Create		(ProductCreateRequest)	returns (ProductResult);
	rpc Update		(ProductUpdateRequest)	returns (ProductResult);
	rpc Delete		(ProductIndexRequest)	returns (ProductDeleted);
	rpc GetProduct	(ProductIndexRequest)	returns (ProductResult);

}

message ProductCreateRequest {
	string name = 1;
	string description = 2;
	float price = 3;
}

message ProductUpdateRequest {
	string id = 1;
	string name = 2;
	string description = 3;
	float price = 4;
}


message ProductIndexRequest {
	string id = 1;
}

message ProductResult {
	string id = 1;
	string name = 2;
	string description = 3;
	float price = 4;
	int32 status = 5;
	string createdAt = 6;
}

message ProductDeleted {
	string id = 1;
}